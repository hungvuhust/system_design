<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>$title$</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 40px;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        h2 {
            color: #2c3e50;
            font-size: 2em;
            margin-top: 40px;
            margin-bottom: 20px;
            border-bottom: 1px solid #bdc3c7;
            padding-bottom: 5px;
        }

        h3 {
            color: #34495e;
            font-size: 1.5em;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        h4,
        h5,
        h6 {
            color: #34495e;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
            text-align: justify;
        }

        ul,
        ol {
            margin-bottom: 20px;
            padding-left: 30px;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        blockquote {
            border-left: 4px solid #3498db;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #f9f9f9;
            font-style: italic;
        }

        @media print {
            body {
                margin: 20px;
            }

            h1 {
                font-size: 24pt;
            }

            h2 {
                font-size: 20pt;
            }

            h3 {
                font-size: 16pt;
            }

            h4,
            h5,
            h6 {
                font-size: 14pt;
            }

            p,
            li {
                font-size: 12pt;
            }
        }
    </style>
</head>

<body>
    $body$
</body>

</html>
